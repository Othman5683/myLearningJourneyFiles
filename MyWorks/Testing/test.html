<script>
    document.getElementById('getList').addEventListener('click', getList);
    document.getElementById('form').addEventListener('submit', addPosts);

    function addPosts(e) {
        e.preventDefault();
        let firstName = document.getElementById('fname').value;
        let otherName = document.getElementById('oname').value;
        let sirName = document.getElementById('sname').value;
        let age = document.getElementById('ag').value;

        fetch('http://localhost:5555/api/students', {
            method: 'POST',
            body: JSON.stringify({
                First_Name: firstName,
                Other_Name: otherName,
                Sir_Name: sirName,
                age: age
            }),
            headers: {
                'Content-type': 'application/json: charset=UTF-8'
            }
        })
        .then(response => response.json())
        .then(data => console.log(data))
    }
